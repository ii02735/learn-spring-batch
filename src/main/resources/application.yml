spring:
  application:
    name: learning_spring_batch
  datasource:
    url: jdbc:h2:file:./src/main/resources/spring-batch-h2
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        show_sql: false
    database: batch
    database-platform: org.hibernate.dialect.H2Dialect
  batch:
    jdbc:
      initialize-schema: always
    job:
      enabled: false # on ne souhaite pas que tous les jobs se lancent au dï¿½marrage de l'application
